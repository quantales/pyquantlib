version: 2

# Build settings
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    post_install:
      - python -c "import pyquantlib; print(f'pyquantlib {pyquantlib.__version__} from {pyquantlib.__file__}')"

# Sphinx configuration
sphinx:
  configuration: docs/conf.py

# Documentation dependencies
python:
  install:
    - requirements: docs/requirements.txt
