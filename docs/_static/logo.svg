<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40">
  <defs>
    <style>
      .logo-text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-weight: 700; }
      .py { fill: #3776ab; }
      .quantlib { fill: #646464; }
      @media (prefers-color-scheme: dark) {
        .quantlib { fill: #b0b0b0; }
      }
    </style>
  </defs>
  <text x="4" y="30" class="logo-text" font-size="28">
    <tspan class="py">Py</tspan><tspan class="quantlib">QuantLib</tspan>
  </text>
</svg>
