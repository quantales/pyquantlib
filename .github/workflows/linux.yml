name: Linux

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Disabled by default - enable via workflow_dispatch or by uncommenting triggers
# Building QuantLib from source takes ~20 minutes

env:
  QUANTLIB_VERSION: "1.38"

jobs:
  build:
    if: github.event_name == 'workflow_dispatch'  # Only run manually for now
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]  # Expand when stable

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost-all-dev cmake ninja-build

      - name: Cache QuantLib
        id: cache-quantlib
        uses: actions/cache@v4
        with:
          path: /home/runner/quantlib-install
          key: quantlib-${{ env.QUANTLIB_VERSION }}-ubuntu-latest-v1
          restore-keys: |
            quantlib-${{ env.QUANTLIB_VERSION }}-ubuntu-latest-

      - name: Build QuantLib from source
        if: steps.cache-quantlib.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/lballabio/QuantLib/releases/download/v${{ env.QUANTLIB_VERSION }}/QuantLib-${{ env.QUANTLIB_VERSION }}.tar.gz
          tar xzf QuantLib-${{ env.QUANTLIB_VERSION }}.tar.gz
          cd QuantLib-${{ env.QUANTLIB_VERSION }}
          mkdir -p build && cd build
          cmake .. -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/home/runner/quantlib-install \
            -DQL_BUILD_EXAMPLES=OFF \
            -DQL_BUILD_TEST_SUITE=OFF \
            -DQL_BUILD_BENCHMARK=OFF
          ninja
          ninja install

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Build package with dev dependencies
        run: |
          pip install -e .[dev] -v
        env:
          QuantLib_ROOT: /home/runner/quantlib-install

      - name: Run tests
        run: |
          pytest -v
