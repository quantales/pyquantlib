name: Windows

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    # Manual trigger only - vcpkg installs QuantLib and Boost (~10-15 min, cached after first run)
    if: github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    env:
      VCPKG_DEFAULT_TRIPLET: x64-windows
      VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '01f602195983451bc83e72f4214af2cbc495aa94'  # Pin to specific commit

      - name: Install QuantLib and Boost via vcpkg
        run: |
          vcpkg install quantlib:x64-windows boost:x64-windows

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Build package with dev dependencies
        run: |
          pip install -e .[dev] -v
        env:
          CMAKE_TOOLCHAIN_FILE: ${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Run tests
        run: |
          pytest -v
